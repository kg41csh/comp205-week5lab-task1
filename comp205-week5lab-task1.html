<!DOCTYPE html>

<html>
    <head>
        <title> HTML5 </title>
        <h1> Test1 - The Basic inputs </h1>
    </head>
    <body>

    <form>        
        <label> First and Last Name: </label>
        <br/>        
        <input type="text" placeholder="ex) Seonghyun Choi"/>
        <br/>
        <br/>        

        <label> Telephone Number: </label>
        <br/>
        <input type="tel" placeholder="ex) (123)123-1234" />
        <br/>
        <br/>
    
        <label> E-mail: </label>
        <br/>
        <input type="email" placeholder="ex) abc@gmial.com"/>
        <br/>
        <br/>

        <input type="submit" value="Submit" />
    </form>

    </body>

</html>
